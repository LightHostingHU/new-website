<!doctype html>

<html lang="hu" class="bg-gray-100">
  <head>
    <title></title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 m-0 p-0">
    <div class="w-full">
      <div class="bg-purple-600 w-full">
        <div class="max-w-2xl mx-auto">
          <div class="border-t-4 border-purple-600"></div>
        </div>
      </div>

      <div class="bg-white w-full">
        <div class="max-w-2xl mx-auto">
          <div class="text-center py-4">
            <a href="https://lighthosting.hu" target="_blank">
              <img src="https://cdn.lighthosting.hu/services/images/logo.png" alt="Logo" class="w-16 h-auto mx-auto" />
            </a>
          </div>
        </div>
      </div>

      <div class="bg-gray-100 w-full py-2"></div>

      <div class="bg-white w-full">
        <div class="max-w-2xl mx-auto px-10 py-4">
          <h1 class="text-3xl font-bold text-gray-600 text-center mb-4">{{title}}</h1>
          <div class="text-gray-600 text-base">{{message}}</div>
        </div>
      </div>

      <div class="bg-gray-100 w-full py-4"></div>

      <div class="bg-gray-800 w-full">
        <div class="max-w-2xl mx-auto">
          <div class="border-t-4 border-purple-600"></div>
          
          <div class="flex justify-center space-x-6 py-6">
            <a href="https://dc.lighthosting.hu/" target="_blank">
              <img src="https://cdn.lighthosting.hu/services/images/discord.png" alt="Discord" class="w-8 h-8" />
            </a>
            <a href="https://fb.lighthosting.hu/" target="_blank">
              <img src="https://cdn.lighthosting.hu/services/images/facebook.png" alt="Facebook" class="w-8 h-8" />
            </a>
            <a href="https://ig.lighthosting.hu/" target="_blank">
              <img src="https://cdn.lighthosting.hu/services/images/instagram.png" alt="Instagram" class="w-8 h-8" />
            </a>
          </div>

          <div class="px-10 py-4">
            <p class="text-gray-400 text-sm">
              Ez egy automatikusan generált üzenet, kérünk, hogy ne válaszolj erre az e-mailre. Ha kérdésed van, vedd fel a kapcsolatot velük itt:
              <a href="mailto:info@lighthosting.hu" class="text-blue-500 underline">info@lighthosting.hu</a>
            </p>
          </div>

          <div class="px-10">
            <hr class="border-gray-600" />
          </div>

          <div class="text-center text-gray-400 text-sm py-8">
            LightHosting © 2025
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
